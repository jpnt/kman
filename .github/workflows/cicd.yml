name: CI/CD - Build, Test and Release

on:
  workflow_dispatch:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        architecture: [amd64, arm64, 386, riscv64]  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...
    
      - name: Build
        run: |
          GOARCH=${{ matrix.architecture }} GOOS=linux go build -v -o kman-${{ matrix.architecture }} ./cmd/kman/kman.go

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: kman-${{ matrix.architecture }}
          path: kman-${{ matrix.architecture }}

  release:
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v3

      - name: Strip Binaries
        run: |
          strip --strip-unneeded kman-*

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            kman-amd64
            kman-arm64
            kman-386
            kman-riscv64

